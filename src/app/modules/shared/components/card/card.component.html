<div class="product__item">
    <!-- <div class="product__item__pic set-bg" data-setbg="img/featured/feature-1.jpg"
        style="background-image: url(&quot;assets/img/featured/feature-1.jpg&quot;);"> -->
    <div class="product__item__pic set-bg" data-setbg="img/featured/feature-1.jpg"
        style="background-image: url(&quot;assets/img/product/&quot;);" (click)="showDetails(product)">
        <ul class="product__item__pic__hover">
            <li><a href="#"><i class="fa fa-heart"></i></a></li>
            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
            <li><a routerLink='cart' (click)="addProductToCart(product)"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
    </div>
    <div class="product__item__text">
        <h6><a href="#"> {{product.productName}} </a></h6>

        <h5>{{product.price|currency}}</h5>
    </div>
</div>
