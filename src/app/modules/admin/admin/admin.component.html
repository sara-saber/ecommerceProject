<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Default form</h4>
            <p class="card-description">Basic form layout</p>
            <form  FormGroup="SignForm">
                <div>
                    <label >Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username">
                </div>
                <div>
                    <label >Email address</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirpassword" placeholder="Password">
                </div>
                <div>
                    <label>
                        <input type="checkbox" > Remember me <i
                            class="input-helper"></i></label>
                </div>
                <button (click)="save()" class="btn btn-primary"> Submit </button>
                <button class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
</div>
